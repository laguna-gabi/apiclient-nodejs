name: Lint

on:
  # Trigger the workflow on push or pull request, but only for the main branch
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop

jobs:
  run-linters:
    name: Run linters
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      - name: Install Node.js dependencies
        run: yarn

      - name: Run linters
        run: yarn lint
